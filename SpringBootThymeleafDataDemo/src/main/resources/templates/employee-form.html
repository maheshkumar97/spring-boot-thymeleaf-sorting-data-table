<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<title>Form</title>
</head>
<body>
	<div class="container">
		<h3>Employee Form</h3>
		<hr>
		<form action="#" th:action="@{/api/save}" th:object="${employee}"
			method="POST">
			
			<!-- Add Hidden form field -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" placeholder="First Name"
				class="form-control mb-4 col-4"> 
			
			<input type="text" th:field="*{lastName}" placeholder="Last Name"
				class="form-control mb-4 col-4">
			
			 <input type="email" th:field="*{email}" placeholder="Email"
				class="form-control mb-4 col-4">
			Salary:<br>
			<input type="number" th:field="*{salary}" placeholder="Salary"
				class="form-control mb-4 col-4"><br>
				Rating:<br>
				<input type="number" th:field="*{rating}" placeholder="Rate Him"
				class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{position}" placeholder="What is Position"
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>

		<a th:href="@{/api/employees}">Back to Employees</a>
	</div>

</body>
</html>
